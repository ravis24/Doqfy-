<div class="card">
    <div class="card-body profile_card">
        <h3>Welcome back, <b>Michael</b></h3>
        <p>{{ formattedDate }}</p>
    </div>
</div>
<div class="card">
  <div class="card-body">
      <p><b>My Wallet <i  class="fas fa-wallet color_css"></i></b></p>
      <h1><b>{{formattedMoney}}</b></h1>
      Current Balance
      <p>Running low? <a href="#" class="color_css1">Notify admin</a> now.</p>
  </div>
</div>
<div class="card pending_action_css">
  <div class="card-body">
      <h3>Pending Actions</h3>
      <div *ngFor="let card of cardDataArray">
              <div class="card-body action_card_css">
                  <p>{{card.id}} <span class="days_left">{{card.days_remaining}} days left</span></p>
                  <p>{{card.description}}</p>
              </div>
      </div>
  </div>
</div>
