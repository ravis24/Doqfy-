<div class="card">
    <div class="card-body">
      <h2>Order Details</h2>
      <div class="horizontal-card-container">
        <div *ngFor="let order of orderDetails" class="card card-css">
          <p><b>{{order.count}}</b></p>
          <p>{{order.name}}</p>
          <p>{{order.order_percentage}}%</p>
        </div>
      </div>
    </div>
  </div>
